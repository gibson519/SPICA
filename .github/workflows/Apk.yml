name: SPICA Assemble Debug

on:
  workflow_dispatch:

jobs:
  assemble:
    name: Assemble Debug APK
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      # ‚úÖ Compile commonMain sources first
      - name: Compile Kotlin Metadata (Error Extractor)
        id: compile_metadata
        shell: bash
        run: |
          echo "üîç Compiling commonMain sources to detect Kotlin errors..."
          ./gradlew compileKotlinMetadata --stacktrace --info | tee build_log.txt

          echo ""
          echo "----------------------------------------"
          echo "üßæ CommonMain Kotlin Compilation Error Summary"
          echo "----------------------------------------"
          grep -E "^e: " build_log.txt || echo "‚úÖ No Kotlin compilation errors found in commonMain."

      # üöÄ Assemble Android Debug APK (Android module)
      - name: Assemble Android Debug APK (Error Extractor)
        id: assemble_debug
        shell: bash
        run: |
          echo "üöÄ Building Android Debug APK..."
          ./gradlew :composeApp:assembleDebug --stacktrace --info | tee android_build_log.txt

          echo ""
          echo "----------------------------------------"
          echo "ü§ñ Android Kotlin Compilation Error Summary"
          echo "----------------------------------------"
          grep -E "^e: " android_build_log.txt || echo "‚úÖ No Kotlin compilation errors found in Android module."

      # üì¶ Upload APK as artifact (only if build succeeded)
      - name: Upload Debug APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SPICA-debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
