name: Kotlin Multiplatform CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Compile all KMP targets
        run: |
          ./gradlew compileKotlinMetadata \
                   compileKotlinJvm \
                   compileKotlinIosArm64 \
                   compileKotlinIosX64 \
                   compileKotlinIosSimulatorArm64 \
                   compileKotlinJs \
                   --stacktrace --warning-mode all

      - name: Full build
        run: ./gradlew build --stacktrace --warning-mode all

      - name: Run checks
        run: ./gradlew check --stacktrace --warning-mode all
